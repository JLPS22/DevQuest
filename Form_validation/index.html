<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <section>
        <div class="formulario">
            <div class="text-left">
                <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em  menos de 24h.</p>
            </div>

            <div class="form">
                <div>
                    <input class="campo input" type="text" id="nome" placeholder="Nome completo *">
                    <div class="mensagem-erro">campo obrigatório</div>

                    <input class="campo input" type="text" id="email" placeholder="Email *">
                    <div class="mensagem-erro">campo obrigatório</div>

                    <input class="campo input" type="text" id="tel" placeholder="Telefone *">
                    <div class="mensagem-erro">campo obrigatório</div>

                    <textarea class="campo input mensagem" id="msg" placeholder="Mensagem *"></textarea>
                    <div class="mensagem-erro">campo obrigatório</div>

                    <div class="obr">*campos obrigatórios</div>
                </div>

                <button id="enviar" class="campo btn_enviar">Enviar</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
